<div class="container-fluid">
  <div class="d-flex">
    <div class="list-group me-4">
      <a
        routerLink=".."
        class="list-group-item list-group-item-action"
        aria-current="true"
      >
        Programme Overview
      </a>
      <a
        routerLink="businesses"
        class="list-group-item list-group-item-action active"
      >
        Business Structure
      </a>
    </div>
    <div>
      <h4>
        <b>Maleficent Entertainments Inc</b>
        <br />
        <small class="text-muted h6">Business Structure</small>
      </h4>
      <div class="row mb-2">
        <div class="col">
          <select class="form-select" [(ngModel)]="search.country">
            <option value="">- All Countries -</option>
            <option *ngFor="let item of list('country')">{{ item }}</option>
          </select>
        </div>
        <div class="col">
          <select class="form-select" [(ngModel)]="search.ou1">
            <option value="">- All Divisions -</option>
            <option *ngFor="let item of list('ou1')">{{ item }}</option>
          </select>
        </div>
        <div class="col">
          <select class="form-select" [(ngModel)]="search.ou2">
            <option value="">- All Brands -</option>
            <option *ngFor="let item of list('ou2')">{{ item }}</option>
          </select>
        </div>
      </div>
      <table class="table table-sm table-bordered table-hover">
        <tbody>
          <tr *ngFor="let item of filtered()">
            <td>{{ item.country }}</td>
            <td>{{ item.name }}</td>
          </tr>
        </tbody>
      </table>
      <div class="d-flex mb-2">
        <div class="ms-auto">
          <a routerLink="programmes/maleficent" class="btn btn-sm btn-primary">
            <i class="bi-box-arrow-left me-1"></i>
            <span>Back</span>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
